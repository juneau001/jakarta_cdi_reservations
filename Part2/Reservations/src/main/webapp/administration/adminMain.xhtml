<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reservation System Administrative Console</title>
    </h:head>
    <h:body>
        <h:form id="reservationAdminMainForm">
            <p:messages id="messages"/>
            <br/>
            <p:commandButton id="manageReservationsButton" action="/administration/reservationAdmin" ajax="false"
                             value="Manage Reservations"/>
            <br/>
            <p:panelGrid id="entityEntryPanel" columns="2">
                <p:outputLabel for="entityName" value="Business Name: "/>
                <p:inputText id="entityName" value="#{reservationBusinessController.current.businessName}"/>
                
                <p:outputLabel for="businessType" value="Business Type "/>
                <p:selectOneMenu id="businessType" value="#{reservationBusinessController.current.businessType}">
                    <f:selectItems value="#{reservationTypeController.reservationTypeList}" var="type"
                                   itemLabel="#{type.reservationType}" itemValue="#{type.reservationType}"/>
                </p:selectOneMenu>
                
                <p:outputLabel for="streetAddress" value="Street Address: "/>
                <p:inputText id="streetAddress" value="#{reservationBusinessController.current.streetAddress}"/>
                
                <p:outputLabel for="city" value="City: "/>
                <p:inputText id="city" value="#{reservationBusinessController.current.city}"/>
                
                <p:outputLabel for="state" value="State: "/>
                <p:inputText id="state" value="#{reservationBusinessController.current.state}"/>
                
                <p:outputLabel for="zip" value="Zip: "/>
                <p:inputText id="zip" value="#{reservationBusinessController.current.zip}"/>
            </p:panelGrid>
            <p:commandButton id="submitReservation" value="Create Entity" actionListener="#{reservationBusinessController.createEntity()}"
                             update="reservationEntityTable, reservationAdminMainForm"/>
            <br/>
            <br/>
            <p:dataTable id="reservationEntityTable"
                         value="#{reservationBusinessController.reservationBusinessList}"
                         var="reservation">
                <p:column headerText="Name">
                    #{reservation.businessName}
                </p:column>
                <p:column headerText="Type">
                    #{reservation.businessType}
                </p:column>
                <p:column headerText="Street">
                    #{reservation.streetAddress}
                </p:column>
                <p:column headerText="City">
                    #{reservation.city}
                </p:column>
                <p:column headerText="State">
                    #{reservation.state}
                </p:column>
                <p:column headerText="Zip">
                    #{reservation.zip}
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
